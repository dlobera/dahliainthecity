{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/places/place-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>Places To See</h1>
  <img src="{% static 'images/bp.png' %}" alt="A boarding pass" />
</section>

{% for place in places %}
<section class="card-container">
  <div class="card">
    <div class="card-content">
      <div class="card-img-container">
        <img 
        class="citysc"
        src="{% static 'images/cityscape.png' %}" 
        alt="A cityscape"
        >
      </div>
        <h2 class="card-title">{{ place.name }}</h2>
    </div>
  {% endfor %}
</section>

{% endblock %}
