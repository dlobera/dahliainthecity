{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/places/place-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>Places To See</h1>
  <img src="{% static 'images/eyes.png' %}" alt="A boarding pass" />
</section>

<section class="card-container">
  <div class="card">
    {% for place in places %}
    <a href="{% url 'places_detail' place.id %}">
      <div class="card-content">
      <div class="card-img-container">
      </div>
      <h2 class="card-title">{{ place.name }}</h2>
    </a>
    </div>
  {% endfor %}
</section>

{% endblock %}
